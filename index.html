<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Pomodro Project</title>

</head>
<body>
    <div class="container">
        <div class="top-div">
            <div class="left">
                <div class="img">
                    <img class="img1" src="./images/icon-white2.png" alt="right icon">
                </div>
                <div class="h2-text">
                    <h2>Pomofocus</h2>
                </div>
            </div>
            <div class="right">
                <button class="btn"><img class="but-img" src="./images/graph-white.png">Report</button>
                <button class="btn setting"><img class="but-img" src="./images/config-white.png">Setting</button>
                <button class="btn"><img class="but-img" src="./images/graph-white.png">Login</button>
            </div>
            
        </div>
    </div>
    <hr id="first-hr">
    <div class="container2">
        <div class="box">
            <div class="texts">
                <button class="text pomo"><h3>Pomodro</h3></button>
                <button class="text short"><h3>Short Break</h3></button>
                <button class="text long"><h3>Long Break</h3></button>
            </div>
            <div class="timer"><h1>25:00</h1></div>
            <button class="start-button"><h1>START</h1></button>
        </div>
    </div>
    
    <h4>#1</h4>
    <h3 class="special-h3">Time to focus!</h3>


    <div class="container3">
        <div class="text-3"><h3>Tasks</h3></div>
        <button class="btn-3"><img src="./images/threedots-white.png" width="20px" height="20px"></button>
    </div>
    <hr class="hr-2">

    <div class="container4">
        <div class="big-box">
            <div class="img-box"><img style="opacity: 0.6;" src="./images/plus-circle-white.png" width="20px"></div>
            <div class="text-box4"><h3 style="opacity: 0.6;">Add Task</h3></div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
